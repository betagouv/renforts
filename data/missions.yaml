offres:
  - titre: Cadre spécialisé en marchés publics
    id: cellule-de-crise-cadre-specialise-en-marches-publics
    petit-logo: logo-sante-card.png
    grand-logo: logo-sante-fullscreen.png
    contexte: |
        Le ministère de la santé et des solidarités est en première dans le pilotage et la gestion d'une crise sanitaire sans précédent liée à la Covid 19. 
        Le ministère a mis en place une direction de crise sanitaire et une organisation de crises comprenant les directions ministérielles en première ligne. 
        A ce titre, le ministère a engagé un pilotage fin de ressources humaines dans un fonctionnement 7 jours sur 7, 24 h sur 24h. 
        En ce sens, le ministère fait appel à la solidarité interministérielle pour venir renforcer le dispositif sur des métiers en tension au regard du flux d'entrée et de sorties des agents participants aux différentes cellules de crises. 
        L'objectif est de conforter l'effort national en cours dans la lutte contre le développement de la maladie et de déployer l'ensemble du dispositif vaccinal.
    missions:
        - Conception, formalisation et passation de marchés publicsliés à la crise. Conception de marchés-cadres sur des besoins nouveaux apparus dans le cadre de la crise.
        - Suivi d'execution de ces marchés.
        - Appui juridique sur la realisation de marchés et autres formats de partenariats.
    aptitudes: 
        - titre: Engagement et Service Public
          liste:
            - Etre dans une démarche d'engagement, d'ouverture et d'appui à un collectif de travail gérant une crise nationale 
        - titre: Empathie raisonnée
          liste: 
            - Capacité de travailler en équipe
            - Capacité de travailler dans une organisation de crise hiérarchisée
            - Capacité à être autonome sur ses fonctions
            - Capacité à rendre compte 
            - Discrétion
            - Réactivé
            - Disponibilité
        - titre: Ecoute active
          liste:
            - Capacité de travailler en équipe
            - Etre à l'écoute de son environnement
            - Capacité d'initiative 
            - Etre solidaire dans son environnement de travail
        - titre: Communication
          liste:
            - Bon niveau rédactionnel
            - Aisance orale
            - Capacité de synthèse 
        - titre: Adaptabilité
          liste:
            - Motivation pour travailler dans une ambiance de gestion de crise
            - Capacité à gérer son temps de travail
    formation: |
        Le ministère met en place une procédure d'accueil des nouveaux arrivants.
        Des profils opérationnels et expérimentés sont attendus.
        Chaque reponsable de pôle de la direction de crise sanitaire explicitera les attendus du poste et accomapagnera le nouvel arrivant sur ses fonctions.
        Le ministère met en place un appui en coaching et en management pour tous les encadrants de crises.
        Des mesures de soutiens humains sont mis en oeuvre (reconnaissance, temps de repos, sommeil...)
    prerequis:
      - titre: Disponibilité
        liste:
          - Temps de travail journalier
      - titre: Equipement nécessaire
        liste:
          - Le ministère met à disposition des moyens matériels notamment informatiques. En fonction de l'organisation, les agents bénéficient de bureaux ou de site en open space pour les travaux en équipe.
          - Des mesures de télétravail peuvent être envisagées selon les fonctions et les attendues des responsables de pôles de la gestion de crise sanitaire
    conditions:
      contrat: Mise à disposition
      duree: 3 à 6 mois
      localisation: Sur site à 14, avenue Duquesne, Paris 7ème
    email-contact: cabcovid-rhdecrise@sg.social.gouv.fr  
    url-postuler: https://volontaires.fonction-publique.gouv.fr/postulez-à-changer
